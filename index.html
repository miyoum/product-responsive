<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-12">
            <picture>
              <source srcset="images/image-product-mobile.jpg" media="(max-width: 768px)">
              <img src="images/image-product-desktop.jpg" alt="perfume GABRIELLE CHANEL PARIS image" class="img-fluid product-image">
            </picture>
            
          </div>

          <div class="col-md-6 col-12">
            <h2 class="titleperfume">Perfume</h2>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <span class="newPrice">$149.99</span>
              <span style="color:hsl(228, 12%, 48%)"> <strike>$169.99</strike></span>
            </div>

            <button class="btn button" ><i class="fa fa-shopping-cart"></i>
            </i>Add to Cart</button>
          </div>
        </div>
      </div>
    </main>

    </div> -->

   
  </body>
</html>
